<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <h2>localStorage</h2>
    <label>Digite seu nome</label>
    <input type="text" id="nome">
    <button onclick="salvarNome()">Salvar Nome</button>
    <div><p id="mensagem">
        
        
            </p>
        </div>
       <script>
        function salvarNome(){
            let nome = document.getElementById('nome').value
            localStorage.setItem('nomeUsuario', nome)
            exibirMensagem('nome salvo com sucesso')
        }
        function exibirMensagem(mensagem){
            let pMensagem = document.getElementById('mensagem')
            pMensagem.textContent = mensagem
        }
        window.onload = function(){
            let nomeArmazenado = localStorage.getItem('nomeUsuario')
            if(nomeArmazenado){
                exibirMensagem('Ol√°, ' +nomeArmazenado+ ' seu nome esta salvo' )
            }
            else{
                exibirMensagem('digite seu nome acima e salve' )
            }
        }
       </script>
    </body>
</html>
